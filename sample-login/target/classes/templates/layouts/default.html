<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/header :: meta"></th:block>
    <title th:replace="${view} :: title"></title>
    <th:block th:replace="fragments/header :: sources"></th:block>
</head>

<body ng-app="app">

<!--Navigation-->
<nav th:replace="fragments/header :: topNavigation">Navigation</nav>

<!--Page Content-->
<section class="py-5">
    <div th:replace="${view} :: content">Page Content</div>
</section>

<!--Footer-->
<footer th:replace="fragments/footer :: footer">Footer</footer>

<th:block th:replace="fragments/footer :: sources"></th:block>

</body>
</html>
